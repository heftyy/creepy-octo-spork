//Volume
bind "kp_plus" "vstr volup"
bind "kp_minus" "vstr voldown"

seta vol00 "seta s_volume 0.0;seta voldown vstr vol00; seta volup vstr vol01; echo Volume ^0O^7=========="
seta vol01 "seta s_volume 0.1;seta voldown vstr vol00;seta volup vstr vol02;echo Volume =^0O^7========="
seta vol02 "seta s_volume 0.15;seta voldown vstr vol01;seta volup vstr vol03;echo Volume ==^0O^7========"
seta vol03 "seta s_volume 0.25;seta voldown vstr vol02;seta volup vstr vol04;echo Volume ===^0O^7======="
seta vol04 "seta s_volume 0.28;seta voldown vstr vol03;seta volup vstr vol05;echo Volume ====^0O^7======"
seta vol05 "seta s_volume 0.3;seta voldown vstr vol04;seta volup vstr vol06;echo Volume =====^0O^7====="
seta vol06 "seta s_volume 0.35;seta voldown vstr vol05;seta volup vstr vol07;echo Volume ======^0O^7===="
seta vol07 "seta s_volume 0.4;seta voldown vstr vol06;seta volup vstr vol08;echo Volume =======^0O^7==="
seta vol08 "seta s_volume 0.45;seta voldown vstr vol07;seta volup vstr vol09;echo Volume ========^0O^7=="
seta vol09 "seta s_volume 0.5;seta voldown vstr vol08;seta volup vstr vol10;echo Volume =========^0O^7="
seta vol10 "seta s_volume 0.6;seta voldown vstr vol09;seta volup vstr vol10;echo Volume ==========^0O^7"
seta volup vstr vol03
seta voldown vstr vol03


