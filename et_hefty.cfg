//Volume
bind "kp_plus" "vstr volup"
bind "kp_minus" "vstr voldown"

vol00 "s_volume 0.0;voldown vstr vol00; volup vstr vol01; echo Volume ^0O^7=========="
vol01 "s_volume 0.1;voldown vstr vol00;volup vstr vol02;echo Volume =^0O^7========="
vol02 "s_volume 0.15;voldown vstr vol01;volup vstr vol03;echo Volume ==^0O^7========"
vol03 "s_volume 0.25;voldown vstr vol02;volup vstr vol04;echo Volume ===^0O^7======="
vol04 "s_volume 0.28;voldown vstr vol03;volup vstr vol05;echo Volume ====^0O^7======"
vol05 "s_volume 0.3;voldown vstr vol04;volup vstr vol06;echo Volume =====^0O^7====="
vol06 "s_volume 0.35;voldown vstr vol05;volup vstr vol07;echo Volume ======^0O^7===="
vol07 "s_volume 0.4;voldown vstr vol06;volup vstr vol08;echo Volume =======^0O^7==="
vol08 "s_volume 0.45;voldown vstr vol07;volup vstr vol09;echo Volume ========^0O^7=="
vol09 "s_volume 0.5;voldown vstr vol08;volup vstr vol10;echo Volume =========^0O^7="
vol10 "s_volume 0.6;voldown vstr vol09;volup vstr vol10;echo Volume ==========^0O^7"
volup vstr vol03
voldown vstr vol03


