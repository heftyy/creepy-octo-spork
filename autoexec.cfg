// Binds
unbind y
unbind u
unbind k
unbind alt
bind q slot1
bind w slot2
bind 3 slot3
bind 4 slot4

bind enter "messagemode"
bind \ "messagemode2"
bind alt "+voicerecord"
bind "TAB" "+showscores"
bind space "+attack2"
bind e "+forward"
bind s "+moveleft"
bind d "+back"
bind f "+moveright"
bind MWHEELDOWN "+jump"
bind MWHEELUP "+jump"
bind home "spectate"
bind mouse1 "+attack"
bind mouse2 "+jump"
bind mouse3 "bhopon" // toggle scroll wheel bhop
bind z "slot8"
bind x "slot7"
bind c "slot10"
bind v "slot6"
bind del "exec autoexec"
bind ctrl "+duck" // default
bind shift "+speed" // default
bind a "+lookatweapon" // default
bind t "drop" // default
bind h "bot_place" // places bot for practice
bind n "+jumpthrow" // consistent smoke jump throws
bind - "toggle voice_scale 1 0" // toggle voice volume
bind = "toggle volume 0.55 0.08 0" // toggle game volume
bind f1 "say ;noclip;say .noclip;sv_cheats 1;impulse 101;sv_showimpacts 3;sv_showimpacts_penetration 0;sv_infinite_ammo 1;sv_grenade_trajectory 1;sv_grenade_trajectory_thickness 0.5;mp_freezetime 0;mp_roundtime_defuse 60;mp_buytime 60;mp_buy_anywhere 1;bot_stop 1;mp_warmup_end;" // noclip and sv_cheats practice

// Aliases
alias "+jump" // for mouse on scoreboard
alias "+ng" "+showscores; net_graph 1"
alias "-ng" "-showscores; net_graph 0"
alias bhopon "bind MWHEELDOWN +jump;bind MWHEELUP +jump;bind mouse3 bhopoff"
alias bhopoff "bind MWHEELDOWN invnext;bind MWHEELUP invprev;bind mouse3 bhopon"
alias "+jumpthrow" "+jump;-attack"
alias "-jumpthrow" "-jump"
alias mmrates "cl_interp 0.031;cl_interp_ratio 2;rate 80000" // testing rates for mm (via tesseract)

// Keypad buy binds
bind kp_ins "buy vesthelm" // 0
bind kp_del "buy vest" // .
bind kp_enter "buy defuser" // Enter
bind kp_end "buy hegrenade;give weapon_hegrenade" // 1
